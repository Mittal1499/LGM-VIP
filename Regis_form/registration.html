<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Registration Form</h1>
    </div>
    <div class="main-div">
      <div class="left">
        <form class="details">
          <label for="name" style="font-family: sans-serif">Name:-</label>
          <input
            type="text"
            id="Name"
            placeholder="Enter Your Name"
            name="Name"
            autocomplete="off"
          />
          <label for="email" style="font-family: sans-serif">Email:-</label>
          <input
            type="email"
            id="Email"
            placeholder="Enter Your Mail id"
            name="Email"
            autocomplete="off"
          />
          <label for="contact" style="font-family: sans-serif"
            >Contact No.:-</label
          >
          <input
            type="number"
            id="Contact"
            placeholder="Enter Your Contact No."
            name="Contact"
            autocomplete="off"
          />
          <label for="image" style="font-family: sans-serif">Image:-</label>
          <input
            type="file"
            id="Image"
            class="image-file-input"
            onchange="image(event)"
            placeholder="Select image"
          />
          <label for="Gender" class="gender">
            <p style="font-family: sans-serif">Gender:-</p>
            <input type="radio" name="gender" id="Male" value="Male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female" value="Female" />
            <label for="female">Female</label>
          </label>
          <label for="skills" class="skills">
            <p style="font-family: sans-serif">Skills:-</p>
            <input type="checkbox" id="html" value="html" />
            <label for="html">HTML</label>
            <input type="checkbox" id="css" value="css" />
            <label for="css">CSS</label>
            <input type="checkbox" id="js" value="js" />
            <label for="ja">Javascript</label>
          </label>
          <div class="btn">
            <button type="button" id="btn" class="button">
              Enroll Student
            </button>
            <button type="reset" class="button">Reset</button>
          </div>
        </form>
      </div>
      <div class="vertical-line"></div>
      <div class="right">
        <h1 class="enrolled">Enrolled Students</h1>
        <div class="cards"></div>
      </div>
    </div>
    <script src="regis.js"></script>
  </body>
</html>
